
<section class="py-3 bg-light" id="contact">
  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col-lg-8 text-center">
        <h3 class="fw-bold">Get in Touch</h3>
        <p class="text-muted small">We'd love to hear from you.</p>
      </div>
    </div>

    <div class="row g-3">
      <!-- Contact Info -->
      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm h-100">
          <h6 class="fw-semibold mb-2">Contact Info</h6>
          <p class="mb-1 small"><i class="bi bi-envelope me-1"></i> support@example.com</p>
          <p class="mb-1 small"><i class="bi bi-telephone me-1"></i> +251 912 345 678</p>
          <p class="mb-0 small"><i class="bi bi-geo-alt me-1"></i> Addis Ababa, Ethiopia</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8">
        <div class="bg-white p-3 rounded shadow-sm h-100">
          <form method="post">
            {% csrf_token %}
            <div class="mb-2">
              <input type="text" name="name" class="form-control form-control-sm" placeholder="Full Name" required>
            </div>
            <div class="mb-2">
              <input type="email" name="email" class="form-control form-control-sm" placeholder="Email" required>
            </div>
            <div class="mb-2">
              <input type="text" name="subject" class="form-control form-control-sm" placeholder="Subject" required>
            </div>
            <div class="mb-2">
              <textarea name="message" rows="3" class="form-control form-control-sm" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional: Smaller Map -->
    <div class="row mt-3">
      <div class="col-12">
        <div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm" style="max-height: 300px;">
          <iframe
            src="https://maps.google.com/maps?q=Addis%20Ababa&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            allowfullscreen
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
