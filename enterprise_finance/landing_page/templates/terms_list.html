{% extends 'base.html' %}

{% block content %}

<section class="bg-dark text-white py-5">
    <div class="container">
        <h2 class="text-center mb-5">Terms And Conditions</h2>
        
        <div class="row justify-content-center">
            {% for s in settings %}
            <div class="col-lg-6 mb-5">
                <div class="card bg-secondary h-100">
                    <div class="card-body p-4">
                        <div class="card-text">
                            <div>
                                <h6 class="fw-bold mb-2">Terms & Conditions:</h6>
                                <div class="bg-dark p-3 rounded" style="max-height: 300px; overflow-y: auto;">
                                    <p class="mb-0 text-white">{{ s.terms|striptags }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
